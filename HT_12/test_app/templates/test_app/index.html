<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_app</title>
</head>
<body>
{% if latest_message_list %}
    <ul>
        {% for message in latest_message_list %}
            <li><a href={% url 'test_app:detail' message.id %}>{{ message.message_text }} </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No message</p>
{% endif %}
</body>
</html>
